<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>ADSB Collector</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"><h2>Flight Details</h2></div>
            <div class="col-sm-2" style="padding-top: 25px;">
          <span sec:authorize="isAuthenticated()">
              <input type="submit" value="Sign Out"/>
           </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Flight Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${flight.flight_id}">Flight Id</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Squawk:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${flight.squawk}">squawk</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hex:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${flight.hex}">hex</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Flight Number:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${flight.flightNumber}">flight_number</p>
            </div>
        </div>
    </form>

</div>

</body>
